{% extends 'base.html' %}
{% load static %}

{% block title %}Subscribe to Newsletter{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h1 class="card-title text-center mb-4">
                        <i class="fas fa-envelope text-primary me-2"></i>
                        Subscribe to Our Newsletter
                    </h1>
                    
                    <p class="text-muted text-center mb-4">
                        Stay informed about the latest developments in peptide science, 
                        upcoming symposiums, and APS news.
                    </p>

                    <form id="subscribeForm" method="post" action="{% url 'mailing:subscribe' %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address *</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="first_name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="last_name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="organization" class="form-label">Organization</label>
                            <input type="text" class="form-control" id="organization" name="organization">
                        </div>
                        
                        <div class="mb-4">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" name="country">
                        </div>
                        
                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="consent" required>
                                <label class="form-check-label small" for="consent">
                                    I agree to receive email communications from the American Peptide Society 
                                    and understand I can unsubscribe at any time.
                                </label>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-paper-plane me-2"></i>
                                Subscribe Now
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('subscribeForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const btn = this.querySelector('button[type="submit"]');
    const originalText = btn.innerHTML;
    
    // Show loading state
    btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Subscribing...';
    btn.disabled = true;
    
    fetch('{% url "mailing:subscribe" %}', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': formData.get('csrfmiddlewaretoken')
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            this.innerHTML = `
                <div class="alert alert-success text-center">
                    <i class="fas fa-check-circle fa-2x mb-3"></i>
                    <h4>Subscription Successful!</h4>
                    <p>${data.message}</p>
                </div>
            `;
        } else {
            throw new Error(data.error || 'Subscription failed');
        }
    })
    .catch(error => {
        // Reset button and show error
        btn.innerHTML = originalText;
        btn.disabled = false;
        
        const errorDiv = document.createElement('div');
        errorDiv.className = 'alert alert-danger mt-3';
        errorDiv.innerHTML = `
            <i class="fas fa-exclamation-triangle me-2"></i>
            ${error.message}
        `;
        
        // Remove any existing error messages
        const existingError = this.querySelector('.alert-danger');
        if (existingError) existingError.remove();
        
        this.appendChild(errorDiv);
    });
});
</script>
{% endblock %}
