<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>APS News Slider - Namespaced for Wagtail Integration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Namespaced styles to avoid conflicts with custom.css */
    .aps-news-slider {
      margin: 0;
      font-family: "azo-sans-web", sans-serif;
    }
    
    .aps-news-slider .slider-wrapper {
      position: relative;
      width: 100vw;
      overflow: hidden;
      background: #f5f5f5;
    }
    
    .aps-news-slider .slider-container {
      max-width: 1140px;
      margin: 0 auto;
      position: relative;
      padding: 40px 0;
      overflow: hidden;
    }
    
    .aps-news-slider .slider-track {
      display: flex;
      transition: transform 0.6s ease;
      will-change: transform;
    }
    
    .aps-news-slider .slide {
      flex: 0 0 25%;
      box-sizing: border-box;
      padding: 0 10px;
    }
    
    .aps-news-slider .card {
      background: white;
      border: 1px solid #ddd;
      padding: 15px;
      height: 100%;
      border-radius: 7px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .aps-news-slider .card img {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
    }
    
    .aps-news-slider .card h4 {
      margin-top: 10px;
      font-size: 1.1em;
      color: #333;
      font-weight: 600;
    }
    
    .aps-news-slider .card p {
      font-size: 0.9em;
      color: #666;
      line-height: 1.4;
    }
    
    .aps-news-slider .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.9);
      border: 2px solid #ddd;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5em;
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      transition: all 0.3s ease;
    }
    
    .aps-news-slider .nav-arrow:hover {
      background: rgba(255,127,17,0.9);
      color: white;
      border-color: #FF7F11;
    }
    
    .aps-news-slider .nav-left { 
      left: 20px; 
    }
    
    .aps-news-slider .nav-right { 
      right: 20px; 
    }

    @media (max-width: 768px) {
      .aps-news-slider .slide { 
        flex: 0 0 100%; 
      }
      
      .aps-news-slider .nav-left { 
        left: 10px; 
      }
      
      .aps-news-slider .nav-right { 
        right: 10px; 
      }
    }
  </style>
</head>
<body>
  <div class="aps-news-slider">
    <div class="slider-wrapper">
      <button class="nav-arrow nav-left">&#10094;</button>
      <div class="slider-container">
        <div class="slider-track" id="sliderTrack"></div>
      </div>
      <button class="nav-arrow nav-right">&#10095;</button>
    </div>
  </div>

  <script>
    // Namespaced JavaScript to avoid conflicts
    (function() {
      const track = document.getElementById("sliderTrack");
      
      // Sample data - replace with your Wagtail news items
      const originalSlides = Array.from({length: 15}, (_, i) => ({
        img: "https://via.placeholder.com/300x200?text=Slide+" + (i+1),
        title: "News Item " + (i+1),
        desc: "Reflecting work in Lab #" + (i+1),
        url: "#" // Add URL field for linking to actual news items
      }));

      const slidesPerView = window.innerWidth < 768 ? 1 : 4;
      let offset = slidesPerView;

      function createSlide(data) {
        const slide = document.createElement("div");
        slide.className = "slide";
        slide.innerHTML = `
          <div class="card">
            <a href="${data.url}" class="news-item-link">
              <img src="${data.img}" alt="${data.title}">
              <h4>${data.title}</h4>
              <p>${data.desc}</p>
            </a>
          </div>`;
        return slide;
      }

      // Add clones for infinite looping
      const clonesBefore = originalSlides.slice(-slidesPerView);
      const clonesAfter = originalSlides.slice(0, slidesPerView);
      const allSlides = [...clonesBefore, ...originalSlides, ...clonesAfter];

      allSlides.forEach(data => {
        track.appendChild(createSlide(data));
      });

      function updateSlider(move) {
        offset += move;
        track.style.transition = "transform 0.6s ease";
        track.style.transform = `translateX(-${offset * (100 / slidesPerView)}%)`;

        setTimeout(() => {
          if (offset >= originalSlides.length + slidesPerView) {
            track.style.transition = "none";
            offset = slidesPerView;
            track.style.transform = `translateX(-${offset * (100 / slidesPerView)}%)`;
          } else if (offset < slidesPerView) {
            track.style.transition = "none";
            offset = originalSlides.length + slidesPerView - 1;
            track.style.transform = `translateX(-${offset * (100 / slidesPerView)}%)`;
          }
        }, 650);
      }

      // Set initial transform
      track.style.transform = `translateX(-${offset * (100 / slidesPerView)}%)`;

      // Event listeners with namespace protection
      const leftArrow = document.querySelector(".aps-news-slider .nav-left");
      const rightArrow = document.querySelector(".aps-news-slider .nav-right");
      
      if (leftArrow) leftArrow.addEventListener("click", () => updateSlider(-1));
      if (rightArrow) rightArrow.addEventListener("click", () => updateSlider(1));

      // Autoplay
      setInterval(() => updateSlider(1), 5000);
    })();
  </script>
</body>
</html>
