{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}American Peptide Society{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 3 CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- FontAwesome (optional, for icons in footer) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <!-- Slick Carousel CSS -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

</head>
<body>

    <!-- Page Wrapper -->
    <div id="wrap">

        <!-- Permanent Navbar -->
        {% include "home/includes/navbar.html" %}

        <main class="container">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <!-- Footer and Colophon -->
    {% include "templates/footer.html" %}

    <!-- jQuery (required for Bootstrap JS plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>


 <!-- Bootstrap 3.3.7 JS without integrity -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

<!-- Slick Carousel JS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>


    <!-- Page load animation -->
    <script>
      window.addEventListener("load", function () {
        document.body.classList.add("fade-in");
      });
    </script>

    <!-- Enable Bootstrap 3 tab functionality -->
    <script>
      $(function () {
        $('.nav-tabs a').click(function (e) {
          e.preventDefault();
          $(this).tab('show');
        });

        // Activate tab by hash in URL, if present
        var hash = window.location.hash;
        if (hash) {
          $('.nav-tabs a[href="' + hash + '"]').tab('show');
        }
      });
    </script>
{% block javascript %}{% endblock %}
</body>
</html>
