{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}American Peptide Society{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- FontAwesome (optional, for icons in footer) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <!-- Slick Carousel CSS -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

</head>
<body>

    <!-- Page Wrapper -->
    <div id="wrap">

        <!-- Permanent Navbar -->
        {% include "home/includes/navbar.html" %}

        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <!-- Footer and Colophon -->
    {% include "templates/footer.html" %}

    <!-- Bootstrap 5 Bundle with Popper (no jQuery required) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- jQuery (only for Slick carousel and legacy code) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<!-- Slick Carousel JS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>


    <!-- Page load animation -->
    <script>
      window.addEventListener("load", function () {
        document.body.classList.add("fade-in");
      });
    </script>

    <!-- Enable Bootstrap 5 tab functionality -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Activate tab by hash in URL, if present
        var hash = window.location.hash;
        if (hash) {
          var tabTrigger = document.querySelector('.nav-tabs button[data-bs-target="' + hash + '"]');
          if (tabTrigger) {
            var tab = new bootstrap.Tab(tabTrigger);
            tab.show();
          }
        }
      });
    </script>
{% block javascript %}{% endblock %}
</body>
</html>
