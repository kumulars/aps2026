{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}American Peptide Society{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 3 CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- FontAwesome (optional, for icons in footer) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body>

    <!-- Page Wrapper -->
    <div id="wrap">

        <!-- Permanent Navbar -->
        {% include "home/includes/navbar.html" %}

        <main class="container">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <!-- Footer and Colophon -->
    {% include "templates/footer.html" %}

    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfH4apcaE64bFf3Ea8zE+z2UlF+XfFZC54LZ4nmnN" crossorigin="anonymous"></script>
<script>
  window.addEventListener("load", function () {
    document.body.classList.add("fade-in");
  });
</script>
</body>
</html>
